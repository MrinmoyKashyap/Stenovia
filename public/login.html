</head>
<body>

        <nav class="nav">

    <div class="form-page">
        
  <div class="signup-container">
    <a href="index.html" class="logo">Stenovia</a>
    <h1>Log in</h1>
    <p class="desc">Enter your credentials</p>
    <div id="loginError" class="error"></div>
    <form id="loginFormPage">
      <div class="form-group">
        <label for="liEmail">Email</label>
        <input id="liEmail" type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="liPassword">Password</label>
        <input id="liPassword" type="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      <p class="login-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </form>
  </div>

    </div>
      <script src="app.js"></script>
</body>
