    <div class="form-page">
        <div class="signup-container">
    <a href="index.html" class="logo">Stenovia</a>
    <h1>Create an account</h1>
    <p class="desc">Enter your information to get started</p>
    <div id="signupError" class="error"></div>
    <form id="signupForm">
      <div class="form-group">
        <label for="suUsername">Username</label>
        <input id="suUsername" type="text" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="suEmail">Email</label>
        <input id="suEmail" type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="suPassword">Password</label>
        <input id="suPassword" type="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="suConfirm">Confirm Password</label>
        <input id="suConfirm" type="password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group checkbox">
        <input id="suTOS" type="checkbox" required>
        <label for="suTOS">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      <button type="submit">Create Account</button>
      <p class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </form>
  </div>
